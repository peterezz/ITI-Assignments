<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel='stylesheet' type='text/css' media='screen' href='style1.css'>
  </head>
  <body bgcolor="cyan">
    <center>
        <table >
            <form action="login.html" method="get">
              <tbody>
                <tr>
                  <td>
                    <label for="firstName">First Name</label>
                  </td>
                  <td>
                    <input type="text" name="firstName" id="firstName" />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="secondName">Second Name</label>
                  </td>
                  <td>
                    <input type="text" name="secondName" id="secondName"/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="password">Password</label>
                  </td>
                  <td>
                    <input type="password" name="password" id="password"/>
                  </td>
                </tr>
                <tr>
                  <td rowspan="2">
                    <label for="gender">Gender</label>
                  </td>
                  <td>
                    <input type="radio" name="gender" id="male" />
                    <label for="male">Male</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="radio" name="gender" id="female" />
                    <label for="female">Female</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="birthday">Birthday</label>
                    <select name="birthday" id="birthday">
                      <option value="0" disabled selected>Select a month</option>
                      <option value="1">January</option>
                      <option value="2">February</option>
                      <option value="3">March</option>
                      <option value="4">April</option>
                      <option value="5">May</option>
                      <option value="6">June</option>
                      <option value="7">July</option>
                      <option value="8">August</option>
                      <option value="9">September</option>
                      <option value="10">October</option>
                      <option value="11">November</option>
                      <option value="12">December</option>
                    </select>
                  </td>
                  <td>
                    <input type="text" placeholder="dd" name="day" class="dayInput" />
                    <input
                      type="text"
                      placeholder="yyyy"
                      name="year"
                      class="yearInput"
                    />
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <center>
                      <h2><u>Intersts</u></h2>
                    </center>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="checkbox" name="sports" id="sports" />
                    <label for="sports">Sports</label>
                  </td>
                  <td>
                    <input type="checkbox" name="music" id="music" />
                    <label for="music">Music</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="checkbox" name="books" id="books" />
                    <label for="books">Books</label>
                  </td>
                  <td>
                    <input type="checkbox" name="computerStuff" id="computerStuff" />
                    <label for="computerStuff">Computer Stuff</label>
                  </td>
                </tr>
                <tr>
                  <td>
                    <input type="checkbox" name="fashion" id="fashion" />
                    <label for="fashion">Fashion</label>
                  </td>
                  <td>
                    <input type="checkbox" name="movies" id="movies" />
                    <label for="movies">Movies</label>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <center>
                      <input type="submit" value="Submit" />
                    </center>
                  </td>
                </tr>
              </tbody>
            </form>
          </table>
    </center>
 
  </body>
</html>
